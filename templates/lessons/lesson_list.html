{% extends 'base.html' %}

{% block title %}Уроки{% endblock %}

{% block content %}
    <h1 class="mb-3 text-center mt-4">Уроки курсу «{{ lessons.0.course }}»</h1>

    <div class="list-group">

    {% for lesson in lessons %}
  <a class="list-group-item list-group-item-action" href="{{ lesson.get_absolute_url }}">
    {{ forloop.counter }}. {{ lesson.title }}
  </a>
      {% endfor %}

  </div>

{% endblock content %}
